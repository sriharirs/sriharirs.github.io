<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Face Landmarker</title>

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f7fa;
      }
      #slide-viewer {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }
      #slide-overlay {
        position: absolute;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(30, 41, 59, 0.65);
        z-index: 1;
      }
      #slide-modal {
        position: relative;
        z-index: 2;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        padding: 36px 48px 32px 48px;
        max-width: 700px;
        width: 90vw;
        min-width: 320px;
        min-height: 320px;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      #slide-content {
        font-size: 1.35rem;
        color: #1e293b;
        background: #f9fafb;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 32px 24px;
        margin-bottom: 32px;
        width: 100%;
        min-height: 180px;
        max-height: 320px;
        overflow-y: auto;
        text-align: center;
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f9fafb;
      }
      #slide-content::-webkit-scrollbar {
        width: 6px;
        background: #f9fafb;
      }
      #slide-content::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 6px;
      }
      #slide-nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 32px;
        width: 100%;
        margin-top: 0;
      }
      #slide-viewer button {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 16px 38px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(25, 118, 210, 0.10);
        transition: background 0.2s, transform 0.1s;
        outline: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #slide-viewer button:active {
        transform: scale(0.97);
      }
      #slide-viewer button:hover {
        background: #125ea2;
      }
      #slide-viewer .icon {
        font-size: 1.3em;
        vertical-align: middle;
      }
      @media (max-width: 600px) {
        #slide-modal {
          padding: 10px 2vw 10px 2vw;
          max-height: 90vh;
        }
        #slide-content {
          padding: 10px 2vw;
          font-size: 1rem;
          max-height: 200px;
        }
        #slide-nav {
          gap: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div id="slide-viewer">
      <div id="slide-overlay"></div>
      <div id="slide-modal">
        <div id="slide-content"></div>
        <div id="slide-nav">
          <button id="prev-slide"><span class="icon">&#8592;</span> Previous</button>
          <button id="next-slide">Next <span class="icon">&#8594;</span></button>
          <button id="start-experiment" style="display:none;">Start Experiment <span class="icon">&#9654;</span></button>
        </div>
      </div>
    </div>
    <script>
    const slideFiles = [
      'slides/Slide_1.html',
      'slides/Slide_2.html',
      'slides/Slide_3.html',
      'slides/Slide_4.html',
      'slides/Slide_5.html',
      'slides/Slide_6.html',
      'slides/Slide_7.html',
      'slides/Slide_8.html',
      'slides/Slide_9.html',
      'slides/Slide_10_DT.html',
    ];
    let currentSlide = 0;
    const slideContent = document.getElementById('slide-content');
    const prevBtn = document.getElementById('prev-slide');
    const nextBtn = document.getElementById('next-slide');
    const startBtn = document.getElementById('start-experiment');
    const slideViewer = document.getElementById('slide-viewer');
    const demosSection = document.getElementById('demos');

    function loadSlide(idx) {
      fetch(slideFiles[idx])
        .then(r => r.text())
        .then(html => {
          slideContent.innerHTML = html;
          prevBtn.style.display = idx === 0 ? 'none' : '';
          nextBtn.style.display = idx === slideFiles.length - 1 ? 'none' : '';
          startBtn.style.display = idx === slideFiles.length - 1 ? '' : 'none';
        });
    }
    prevBtn.onclick = () => {
      if (currentSlide > 0) {
        currentSlide--;
        loadSlide(currentSlide);
      }
    };
    nextBtn.onclick = () => {
      if (currentSlide < slideFiles.length - 1) {
        currentSlide++;
        loadSlide(currentSlide);
      }
    };
    startBtn.onclick = () => {
      sessionStorage.setItem('slidesDone', '1');
      document.getElementById('slide-viewer').style.display = 'none';
      if (demosSection) demosSection.classList.remove('invisible');
      // Removed location.reload();
    };
    // Hide experiment UI until slides are done
    if (demosSection) demosSection.classList.add('invisible');
    loadSlide(currentSlide);
    </script>
    <!-- Remove the slide viewer and its script -->
    <section id="demos" class="invisible">
      <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>
        <button id="glassButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ENABLE GLASS</span>
        </button>
        <div style="margin: 10px">
          <label for="background">Choose Background:</label>
          <select id="background" autocomplete="off">
            <option value="video">Camera</option>
            <option value="brown">Grey Background</option>
            <option value="image">Choose Image</option>
          </select>
          <input
            type="file"
            id="imageUpload"
            style="visibility: hidden; resize: none"
            accept="image/*"
            autocomplete="off"
          />
        </div>
        <div style="margin: 10px">
          <label
            style="display: inline-block; vertical-align: middle"
            for="background"
            >Choose Amplification:</label
          >
          <input
            id="amplification"
            type="number"
            value="1"
            autocomplete="off"
            style="display: inline-block; vertical-align: middle"
          />
        </div>
        <div style="margin: 10px">
          <label
            style="display: inline-block; vertical-align: middle"
            for="background"
            >Choose Action Unit:</label
          >
          <select id="actionUnits" autocomplete="off"></select>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center">
          <div style="position: relative; width: 100%; height: 100%">
            <video
              id="webcam"
              style="width: 100%; height: 100%; object-fit: cover"
              autoplay
              playsinline
            ></video>
            <canvas
              class="output_canvas"
              id="output_canvas"
              style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
              "
            ></canvas>
          </div>
          <div
            id="3dscene"
            style="
              margin-top: 2px;
              width: 100%;
              height: 100%;
              min-height: 480px;
            "
          ></div>
        </div>
      </div>
      <div class="blend-shapes">
        <div class="column">
          <ul class="blend-shapes-list" id="video-blend-shapes-column1"></ul>
        </div>
      </div>
    </section>
    <script src="dist/assets/index-D5LYGwyn.js" type="module"></script>
  </body>
</html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script type="module" crossorigin src="./assets/index-Ci68ZIif.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BSX92Tk6.css">
</head>
<body>
  <section id="demos" class="invisible">
    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <br>
      <br>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="position: relative; width: 100%; height: 100%;">
          <!-- Webcam video is now hidden, so only the avatar will be visible -->
          <video id="webcam" style="display:none;" autoplay playsinline></video>
          <canvas class="output_canvas" id="output_canvas"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
        </div>
        <div id="3dscene" style="margin-top: 2px; width: 100%; height: 100%; min-height: 480px;"></div>
      </div>
    </div>
    <div class="blend-shapes">
      <div class="column">
        <ul class="blend-shapes-list" id="video-blend-shapes-column1"></ul>
      </div>
    </div>
  </section>
</body>
</html>
